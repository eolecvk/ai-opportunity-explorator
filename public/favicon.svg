<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="compassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a73e8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer compass ring -->
  <circle cx="16" cy="16" r="15" fill="none" stroke="#1a73e8" stroke-width="2"/>
  
  <!-- Inner compass body -->
  <circle cx="16" cy="16" r="12" fill="url(#compassGradient)" opacity="0.1"/>
  
  <!-- Compass needle -->
  <g>
    <!-- North pointer (red) -->
    <polygon points="16,4 18,14 16,12 14,14" fill="#ea4335"/>
    <!-- South pointer (white/light) -->
    <polygon points="16,28 14,18 16,20 18,18" fill="#f8f9fa"/>
    <!-- East pointer -->
    <polygon points="28,16 18,14 20,16 18,18" fill="#34a853"/>
    <!-- West pointer -->
    <polygon points="4,16 14,18 12,16 14,14" fill="#fbbc04"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="16" cy="16" r="2" fill="#1a73e8"/>
  
  <!-- Cardinal direction markers -->
  <text x="16" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1a73e8">N</text>
  <text x="28" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1a73e8">E</text>
  <text x="16" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1a73e8">S</text>
  <text x="4" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1a73e8">W</text>
</svg>