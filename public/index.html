<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Project Discovery Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Project Discovery Assistant</h1>
            <p>Identify AI transformation opportunities for your organization</p>
        </header>

        <div class="form-container" id="companyForm">
            <div class="form-section">
                <h2>Company Information</h2>
                <form id="discoveryForm">
                    <div class="input-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" id="companyName" name="companyName" required 
                               placeholder="Enter your company name">
                    </div>

                    <div class="input-group">
                        <label for="industry">Industry</label>
                        <input type="text" id="industry" name="industry" required 
                               placeholder="e.g., Healthcare, Manufacturing, Financial Services">
                    </div>

                    <div class="input-group">
                        <label for="companySize">Company Size</label>
                        <select id="companySize" name="companySize" required>
                            <option value="">Select company size</option>
                            <option value="startup">Startup (1-50 employees)</option>
                            <option value="small">Small (51-250 employees)</option>
                            <option value="medium">Medium (251-1000 employees)</option>
                            <option value="large">Large (1001-5000 employees)</option>
                            <option value="enterprise">Enterprise (5000+ employees)</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="interlocutorRole">Your Role</label>
                        <select id="interlocutorRole" name="interlocutorRole" required>
                            <option value="">Select your role</option>
                            <option value="CEO">CEO - Chief Executive Officer</option>
                            <option value="CFO">CFO - Chief Financial Officer</option>
                            <option value="CTO">CTO - Chief Technology Officer</option>
                            <option value="CXO">CXO - Chief Experience Officer</option>
                            <option value="COO">COO - Chief Operating Officer</option>
                            <option value="CMO">CMO - Chief Marketing Officer</option>
                        </select>
                    </div>

                    <button type="submit" id="discoverButton" class="primary-button">
                        Discover AI Opportunities
                    </button>
                </form>
            </div>
        </div>

        <div class="results-container" id="resultsContainer" style="display: none;">
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <p>Analyzing your company profile and identifying AI opportunities...</p>
            </div>
            
            <div class="results-content" id="resultsContent" style="display: none;">
                <h2>AI Project Recommendations</h2>
                <div class="recommendations" id="recommendations"></div>
                
                <div class="actions">
                    <button id="newAnalysisButton" class="secondary-button">New Analysis</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
